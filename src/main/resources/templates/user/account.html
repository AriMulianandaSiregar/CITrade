<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .profile-header {
            background-color: #198754;
            color: white;
            padding: 20px 0;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-info {
            margin-top: -75px;
        }

        .btn-custom {
            background-color: #198754;
            color: white;
        }

        .btn-custom:hover {
            background-color: #157347;
            color: white;
        }
        .vertical-line {
            border-left: 3px solid #198754;
            margin: 0 20px;
        }
    </style>
</head>
<body>
<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg navbar-light fixed-top rounded-bottom-3" style="background-color: #f0f3f7">
    <div class="container-fluid">
        <!-- menambahkan logo -->
        <a class="navbar-brand ms-4" href="/user/home"><img src="/images/logo.png" alt="" style="height: 60px" /></a>
        <!-- button akan ditampilkan ketika beralih layar ke yang lebih kecil -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-lg-auto" style="margin-left: 0; padding-left: 0">

                <li class="nav-item me-5">
                    <a href="/user/history"><img src="/images/history.png" style="height: 40px; width: 40px" /></a>
                </li>
                <li class="nav-item me-5">
                    <a href="/user/cart"><img src="/images/cartlogo.png" style="height: 40px; width: 40px" /></a>
                </li>
                <div class="navbar-line" style="border-left: 3px solid #000000; margin: 0 16px"></div>
                <li class="nav-item">
                    <a href="/user/account"><img src="/images/account.png" style="height: 40px; width: 40px; border-radius: 50%" /></a>
                </li>
                <li class="nav-item me-4">
                    <a class="nav-link" href="/user/account" >
                        <strong th:text="${userinfo.getUsername()}"></strong>
                    </a>


                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- Navbar End -->

<!-- Account Management Start -->
<section class="container-fluid" style="padding-top: 124px">
    <div class="container">
        <div class="profile-header text-center rounded-5">
            <img src="/images/account.png" alt="Profile Image" class="profile-img" />
            <h1 class="mt-3" th:text="${userinfo.getUsername()}"></h1>
            <p class="lead">User</p>
        </div>
        <div class="profile-info text-center mt-4">
            <p><strong>Email:</strong> <span th:text="${userinfo.getEmail()}"></span></p>
            <p><strong>Phone:</strong> <span th:text="${userinfo.getPhoneNumber()}"></span></p>
            <p><strong>Address:</strong> <span th:text="${userinfo.getAddress()}"></span></p>
            <div class="d-flex justify-content-center mt-3">
<!--                <label for="balance" class="form-label fs-4">Balance</label>-->
                <label  class="form-label fs-4">Balance</label>
                <div class="vertical-line"></div>
<!--                <label for="balance" class="form-label fs-4">$100</label>-->
                <label class="form-label fs-4"><span th:text="${walletinfo.getBalance()}"></span></label>
<!--                <label class="form-label fs-4">wallet id : <span th:text="${walletinfo.getWallet_id()}"></span></label>-->
                <div class="vertical-line"></div>
                <form th:action="@{/user/topUp}" method="post">
                    <input type="hidden" name="wallet_id" th:value="${walletinfo.getWallet_id()}">
                    <button type="submit" class="btn btn-custom fs-5" href="">Top Up</button>
                </form>

            </div>
        </div>
        <div class="row mt-3 w-25 m-auto">
            <a href="/user/logout" class="btn btn-danger fs-5 w-50 m-auto">Log out</a>
        </div>
    </div>
</section>

<!-- Account Management End -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
